<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип - Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img class="profile__avatar" src="./image/avatar-image.png" alt="аватар">
          <div class="profile__block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button buttons" type="button" aria-label="Edit user info"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="profile__add-button buttons" type="button" aria-label="Add new card"></button>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__grid">
          <li class="element">
            <img class="element__image" src="./image/elbrus-kirill-pershin-1404681-unsplash.png" alt="эльбрус">
            <div class="element__bottom">
              <p class="element__name">Гора Эльбрус</p>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./image/mount-doom.jpg" alt="роковая гора">
            <div class="element__bottom">
              <p class="element__name">Роковая Гора</p>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./image/dombai-kirill-pershin-1556355-unsplash.png" alt="домбай">
            <div class="element__bottom">
              <p class="element__name">Домбай</p>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./image/batman-bat-cave.jpg" alt="пещера">
            <div class="element__bottom">
              <p class="element__name">Пещера Бэтмена</p>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./image/karachaevo-kirill-pershin-1088404-unsplash.png" alt="Карачаево">
            <div class="element__bottom">
              <p class="element__name">Карачаево-Черкессия</p>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./image/scotland-toilet.jpg" alt="шотландия">
            <div class="element__bottom">
              <p class="element__name">Худший туалет в Шотландии</p>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="form" name="UserProfileEditForm">
          <input class="form__input form__item_el_name" type="text" id="name-input" name="nameInput" required="required" placeholder="Имя">
          <input class="form__input form__item_el_occupation" type="text" id="occupation-input" name="occupationInput" required="required" placeholder="Профессия">
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
        <button class="buttons popup__close-button" type="button"></button>
      </div>
    </div>
  </div>

  <script defer src="./scripts/index.js"></script>
</body>
</html>
