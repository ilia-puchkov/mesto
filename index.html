<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип - Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img class="profile__avatar" src="./image/avatar-image.png" alt="аватар">
          <div class="profile__block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button buttons" type="button" aria-label="Edit user info"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="profile__add-button buttons" type="button" aria-label="Add new card"></button>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__grid">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

<!--Name and Occupation popUp-->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="form" name="userProfileEditForm" novalidate>
          <input class="form__input form__input_el_name" type="text" id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__input-error name-input-error"></span>
          <input class="form__input form__input_el_occupation" type="text" id="occupation-input" name="occupation" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__input-error occupation-input-error"></span>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
        <button class="buttons popup__close-button" type="button"></button>
      </div>
    </div>

<!--addCard popUp-->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form class="form popup__form" name="addNewPlaceForm" novalidate>
          <input class="form__input form__input_el_place" type="text" id="place-input" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__input-error place-input-error"></span>
          <input class="form__input form__input_el_place-link" type="url" id="place-link-input" name="link" placeholder="Ссылка на картинку" required>
          <span class="form__input-error place-link-input-error"></span>
          <button class="form__save-button form__save-button_card" type="submit">Создать</button>
        </form>
        <button class="buttons popup__close-button" type="button"></button>
      </div>
    </div>

<!--Full image popUp-->
    <div class="popup popup_type_full-image">
      <div class="popup__image-container">
        <img class="popup__image" src="#" alt="#">
        <p class="popup__signature"></p>
        <button class="buttons popup__close-button" type="button"></button>
      </div>
    </div>

  </div>

<!--Template for elements-->
    <template class="element__template">
            <li class="element">
              <button class="element__delete buttons" type="button"></button>
              <img class="element__image" src="#" alt="#">
              <div class="element__bottom">
                <p class="element__name"></p>
                <button class="element__like" type="button"></button>
              </div>
            </li>
    </template>

  <script type="module" src="./pages/index.js"></script>
</body>
</html>
